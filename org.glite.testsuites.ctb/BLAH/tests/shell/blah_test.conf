# Configuration file for the BLAH testsuite
# All the paremeters defined here are mandatory

# Define the batch system and queue to which blah will submit jobs
BATCHSYSTEM="lsf"
QUEUE="short"

# Define blahpd path location
BLAH_PATH="/opt/glite/bin/blahpd"

# Subdir where to store a valid proxy of the user running the testsuite
USER_DIR="/home/dteam013/test_job"

# Subdir where to store sdterr and stdout
FILE_STORAGE="/home/dteam013/test_job_files"

# User proxy location
USER_PROXY="$USER_DIR/test.proxy"

# Type of job to be submitted, 'DEFAULT', 'HOLDRELEASE', etc..
JOB_TYPES="DEFAULT"
DEFAULT_JOBS=10
HOLDRELEASE_JOBS=1
